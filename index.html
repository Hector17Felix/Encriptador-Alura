    <main class="animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__bounceIn">Encriptador de texto</h1>
        <div class="general">
            <div class="container-encrypt">
                <div class="text">
                    <h2>Ingresa el texto que desees encriptar</h2>
                    <textarea class="text-encrypt" id="text-encrypt" placeholder="Sólo piensa..."></textarea>
                    <div class="note">
                        <img class="imgInfo" src="./img/informacion.png" alt="info">
                        <p class="textInfo">Sólo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="buttons">
                        <button class="bHover button-encrypt" value="Encriptar" onclick="btnEncrypt()">
                            <span class="span-mother">
                                <span>E</span>
                                <span>N</span>
                                <span>C</span>
                                <span>R</span>
                                <span>I</span>
                                <span>P</span>
                                <span>T</span>
                                <span>A</span>
                                <span>R</span>
                            </span>
                            <span class="span-mother2">
                                <span>E</span>
                                <span>N</span>
                                <span>C</span>
                                <span>R</span>
                                <span>I</span>
                                <span>P</span>
                                <span>T</span>
                                <span>A</span>
                                <span>R</span>
                            </span>
                        </button>
                        <button class="bHover button-decrypt" value="Desencriptar" onclick="btnDecrypt()">
                            <span class="span-mother">
                                <span>D</span>
                                <span>E</span>
                                <span>S</span>
                                <span>E</span>
                                <span>N</span>
                                <span>C</span>
                                <span>R</span>
                                <span>I</span>
                                <span>P</span>
                                <span>T</span>
                                <span>A</span>
                                <span>R</span>
                            </span>
                            <span class="span-mother2">
                                <span>D</span>
                                <span>E</span>
                                <span>S</span>
                                <span>E</span>
                                <span>N</span>
                                <span>C</span>
                                <span>R</span>
                                <span>I</span>
                                <span>P</span>
                                <span>T</span>
                                <span>A</span>
                                <span>R</span>
                            </span>
                        </button>
                    </div>
                    <button class="clearButton" value="Desencriptar" id="reload-button" onclick="clearPage()">
                        LIMPIAR
                    </button>
                </div>
                    </div>
            <div class="container-decrypt">
                <div class="text">
                    <div id="text-screen1">
                        <h2 class="noneMess">¡Ningún mensaje fue encontrado!</h2>
                        <img class="imgSize" src="./munieco.svg" alt="muñeco con lupa">
                    </div>
                    <div id="result">
                        <h2 id="decryptShower">!Mensaje desencriptado¡</h2>
                        <h2 id="encryptShower">¡Mensaje encriptado!</h2>
                        <div class="text">
                            <textarea class="text-decrypt" id="message" placeholder="No hay ningún mensaje para encriptar o desencriptar"></textarea>
                            <button class="bHover" id="botonCopiar" onclick="copyToClipBoard()">
                                <span class="span-mother">
                                    <span>C</span>
                                    <span>O</span>
                                    <span>P</span>
                                    <span>I</span>
                                    <span>A</span>
                                    <span>R</span>
                                </span>
                                <span class="span-mother2">
                                    <span>C</span>
                                    <span>O</span>
                                    <span>P</span>
                                    <span>I</span>
                                    <span>A</span>
                                    <span>R</span>
                                </span>
                            </button>
                        </div>
